<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Add/Remove Example</title>
    <style>
        #textbox {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .button-in-textbox {
            margin: 2px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #005f6b;
        }

        .button-in-textbox:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Button Add/Remove Example</h1>
    
    <div id="textbox" contenteditable="true"></div>

    <div class="button-container">
        <button onclick="addButton(1)">Button 1</button>
        <button onclick="addButton(2)">Button 2</button>
        <button onclick="addButton(3)">Button 3</button>
        <button onclick="addButton(4)">Button 4</button>
        <button onclick="addButton(5)">Button 5</button>
        <button onclick="addButton(6)">Button 6</button>
        <button onclick="addButton(7)">Button 7</button>
    </div>

    <script>
        function addButton(buttonNumber) {
            var textbox = document.getElementById('textbox');
            var button = document.createElement('button');
            button.classList.add('button-in-textbox');
            button.textContent = "Button " + buttonNumber;

            button.onclick = function() {
                button.remove();
            };

            textbox.appendChild(button);
        }
    </script>
</body>
</html>

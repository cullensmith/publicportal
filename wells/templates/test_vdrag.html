<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Split View</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex-grow: 1;
      background-color: lightblue;
      overflow: hidden;
    }

    #divider {
      cursor: ns-resize;
      background-color: #333;
      height: 5px;
      width: 100%;
      user-select: none;
    }

    #bottomContainer {
      flex-grow: 1;
      background-color: lightgreen;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="map"></div>
    <div id="divider"></div>
    <div id="bottomContainer"></div>
  </div>

  <script>
    const divider = document.getElementById('divider');
    const map = document.getElementById('map');
    const bottomContainer = document.getElementById('bottomContainer');
    let isDragging = false;

    // Set the initial height of the top container to be 50%
    map.style.height = '50%';
    bottomContainer.style.height = '50%';

    divider.addEventListener('mousedown', (e) => {
      isDragging = true;
      document.body.style.cursor = 'ns-resize';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const containerRect = document.getElementById('container').getBoundingClientRect();
      const offsetY = e.clientY - containerRect.top;

      const totalHeight = containerRect.height;
      const mapHeightPercentage = (offsetY / totalHeight) * 100;

      if (mapHeightPercentage >= 10 && mapHeightPercentage <= 90) {
        map.style.height = `${mapHeightPercentage}%`;
        bottomContainer.style.height = `${100 - mapHeightPercentage}%`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.cursor = 'default';
    });
  </script>

</body>
</html>
